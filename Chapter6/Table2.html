<!DOCTYPE Html>
<html>
    <head>
        <title> Table </title>
    </head>
    <body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th> 
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>1st January </td>
                <td> 345</td>
                <td> 250</td>    
            </tr>    
            <tr> 
                <td>2nd January </td>
                <td> 575</td>
                <td> 280</td>    
            </tr>    
            <!-- additional row as above -->
            <tr> 
                <td>31st January </td>
                <td> 400</td>
                <td> 200</td>    
            </tr>    
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td> 7835</td>
                    <td> 6589</td>
                </tr>
            </tfoot>
        </table>
                
                    
            
    
    </body>
</html>
